syntax = "proto3";

package micr_prisma;

service MicrService {
  rpc FindOne (UserById) returns (UserList) {}
  rpc Save (UserById) returns (User) {}
}

message UserById {
  string id = 1;
}

message User {
  string id = 1;
  string name = 2;
  string surname = 3;
}

message UserList {
  repeated User users = 1;
}